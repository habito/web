<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
    </head>

    <body>
        <h1 style="text-align:center">Sign up to Mauraders</h1>

        {% if registered %}
        Mauraders says: <strong>thank you for signing up!</strong>
        <a href="/website/">Return to the homepage.</a><br />
        {% else %}
        Mauraders says: <strong>Sign up here!</strong><br />

        <form id="user_form" method="post" action="/sign_up/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Sign Up" />
        </form>
        {% endif %}
    </body>
</html>
