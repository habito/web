{% extends "website/header.html" %}
{% load staticfiles %}
{% block stylesheets %}
<link href="{% static 'website/css/register.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
<div id="login-div" class='auth-div'>
    <form id="login_form" class="form-horizontal" role="form" method="post" action="/login/">
        {% csrf_token %}
	  <div class="form-group">

	      <input type="email" class="form-control" id="inputEmail" placeholder="Username">
	  </div>
	  <div class="form-group">

	      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
	  </div>
	  <div class='form-group'>
        <input type="submit" class='btn btn-success' value="Submit" />
      </div>
    </form>
</div>
{% endblock %}
{% block javascript %}
<script src="{% static 'website/js/auth_page.js' %}"></script>
{% endblock %}
