<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mauraders">
    <meta name="description" content="Looking to find an apartment? Have a place to lease? We connect apartment owners, tenants, and subletters. Finding an apartment has never been easier.">
    <meta name="keywords" content="apartment, apt, subletters, sublease, tenants">
    <title>Mauraders</title>
    {% load staticfiles %}
    {% load custom_tags %}
    <link href="{% static 'website/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'website/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'website/css/navbar.css' %}" rel="stylesheet">
    {% block stylesheets %}

    {% endblock %}
    <script src="{% static 'website/js/jquery-1.11.1.min.js' %}"></script>
    <script src="{% static 'website/js/bootstrap.min.js' %}"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-custom">
    <nav class="navbar navbar-custom navbar-fixed-top top-nav-collapse" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="/">
                    Mauraders
                </a>

            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <li class="{% active_page request "browse" %}">
                        <a href="/browse">Browse</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-search" style="line-height:inherit"></i></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="page-scroll">
                        <a href="/#about">About</a>
                    </li>
                    <li class="page-scroll  {% active_page request "login_user" %}">
                        <a href="/login">Log In</a>
                    </li>
                    <li class="page-scroll  {% active_page request "register" %}">
                        <a href="/register">Sign Up</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
    {% block javascript %}

    {% endblock %}
</html>
